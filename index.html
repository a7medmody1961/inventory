<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Library Cloud | مستودع الألعاب</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .drive-tab-active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .safe-area-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 5rem); }
        input:focus, select:focus { outline: none; border-color: #3b82f6; }
        .animate-pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="safe-area-pb">

    <!-- Header -->
    <header class="p-6 pb-2">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-800 text-blue-400">مكتبتي السحابية</h1>
                <p id="auth-status" class="text-[10px] text-gray-500 italic">جاري الاتصال بالسحابة...</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleEditMode()" id="edit-toggle-btn" class="p-2 rounded-xl glass text-gray-400 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Global Search & Sorting -->
        <div class="flex gap-2 mb-4">
            <div class="relative flex-1">
                <input type="text" id="global-search" placeholder="ابحث عن لعبة..." 
                       class="w-full glass py-4 pr-12 pl-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 transition-all">
                <i data-lucide="search" class="absolute right-4 top-4 text-gray-500 w-5 h-5"></i>
            </div>
            <div class="relative">
                <select id="sort-selector" onchange="changeSort(this.value)" 
                        class="h-full glass px-4 rounded-2xl text-xs font-bold text-blue-400 appearance-none bg-transparent">
                    <option value="alpha" selected>أبجدي (A-Z)</option>
                    <option value="size-asc">المساحة (أقل)</option>
                    <option value="size-desc">المساحة (أكبر)</option>
                </select>
                <div class="absolute left-2 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                    <i data-lucide="chevron-down" class="w-3 h-3"></i>
                </div>
            </div>
        </div>

        <!-- Drives Tabs -->
        <div id="drive-tabs" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar whitespace-nowrap">
            <!-- Tabs injected here -->
        </div>
    </header>

    <!-- Drive Info Header -->
    <div id="drive-info-box" class="px-6 mb-4">
        <!-- Stats for selected drive -->
    </div>

    <!-- Main Content -->
    <main id="content-list" class="px-6 space-y-3">
        <!-- Cards injected here -->
    </main>

    <!-- Floating Actions (Edit Mode) -->
    <div id="edit-actions" class="fixed bottom-24 left-6 flex flex-col gap-3 hidden z-40">
        
        <!-- أزرار الإكسيل (تصدير واستيراد) -->
        <div class="flex gap-2 animate-pop">
            <button onclick="exportToExcel()" class="w-12 h-12 bg-green-600 rounded-full shadow-lg flex items-center justify-center hover:bg-green-500 transition" title="تصدير لملف Excel">
                <i data-lucide="download" class="text-white w-5 h-5"></i>
            </button>
            <button onclick="document.getElementById('import-excel-input').click()" class="w-12 h-12 bg-orange-600 rounded-full shadow-lg flex items-center justify-center hover:bg-orange-500 transition" title="استيراد من Excel">
                <i data-lucide="upload" class="text-white w-5 h-5"></i>
            </button>
            <input type="file" id="import-excel-input" class="hidden" accept=".csv, .txt" onchange="importFromExcel(this)">
        </div>

        <!-- الأزرار الأصلية -->
        <button onclick="openDriveModal()" class="w-12 h-12 bg-indigo-600 rounded-full shadow-lg flex items-center justify-center">
            <i data-lucide="database" class="text-white w-6 h-6"></i>
        </button>
        <button onclick="openGameModal()" class="w-14 h-14 bg-blue-600 rounded-full shadow-lg flex items-center justify-center">
            <i data-lucide="plus" class="text-white w-8 h-8"></i>
        </button>
    </div>

    <!-- Modals (Add/Edit Game) -->
    <div id="game-modal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass w-full max-w-sm p-6 rounded-3xl animate-pop text-right" dir="rtl">
            <h2 id="game-modal-title" class="text-xl font-bold mb-4 text-white">إضافة/تعديل لعبة</h2>
            <div class="space-y-4">
                <input type="text" id="input-game-name" placeholder="اسم اللعبة" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                <input type="number" step="0.01" id="input-game-size" placeholder="المساحة (GB)" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                <select id="input-game-drive" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                    <!-- Options -->
                </select>
                <div class="flex gap-2 pt-2">
                    <button onclick="saveGame()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold text-white">حفظ</button>
                    <button onclick="closeModals()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold text-gray-300">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Drive Modal (Add/Edit) -->
    <div id="drive-modal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass w-full max-w-sm p-6 rounded-3xl animate-pop text-right" dir="rtl">
            <h2 id="drive-modal-title" class="text-xl font-bold mb-4 text-white">إعدادات الهارد</h2>
            <div class="space-y-4">
                <input type="text" id="input-drive-name" placeholder="اسم الهارد" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                <input type="text" id="input-drive-total" placeholder="المساحة الكلية" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                <input type="text" id="input-drive-free" placeholder="المساحة المتبقية" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                <div class="flex gap-2 pt-2">
                    <button onclick="saveDrive()" class="flex-1 bg-indigo-600 py-3 rounded-xl font-bold text-white">حفظ</button>
                    <button id="delete-drive-btn" onclick="deleteCurrentDrive()" class="flex-1 bg-red-900/50 text-red-400 py-3 rounded-xl font-bold hidden">حذف</button>
                    <button onclick="closeModals()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold text-gray-300">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwANOKW2MMg8tTtdy1Y4_WVpYwJFcawzU",
            authDomain: "mygamelibrary-ac8ec.firebaseapp.com",
            projectId: "mygamelibrary-ac8ec",
            storageBucket: "mygamelibrary-ac8ec.firebasestorage.app",
            messagingSenderId: "573045847112",
            appId: "1:573045847112:web:da2760be59dd235f5c547d"
        };

        const appId = "my-shared-game-library-v3";
        let db, auth, user;
        let inventory = [];
        let currentDriveName = '';
        let searchQuery = '';
        let currentSort = 'alpha'; // افتراضي أبجدي
        let isEditMode = false;
        let editingGameRef = null;
        let isFirstLoad = true;

        const init = async () => {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    user = u;
                    document.getElementById('auth-status').innerText = "متصل بالسحابة ✅";
                    loadData();
                }
            });
        };

        const loadData = () => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', 'main');
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    inventory = docSnap.data().drives || [];
                    isFirstLoad = false;
                    if (!currentDriveName && inventory.length > 0) currentDriveName = inventory[0].name;
                    renderUI();
                } else if (isFirstLoad) {
                    seedInitialData();
                }
            });
        };

        const seedInitialData = async () => {
            inventory = [
                { name: 'Toshiba', total: '1TB', free: '20GB', games: [ { name: 'Call of Duty Black Ops 3', size: 70 }, { name: 'GTA V', size: 69 } ] }
            ];
            await saveToCloud();
            isFirstLoad = false;
            renderUI();
        };

        const saveToCloud = async () => {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', 'main');
            await setDoc(docRef, { drives: inventory });
        };

        const formatSize = (size) => {
            if (size < 1) return `${(size * 1024).toFixed(0)} MB`;
            return `${size} GB`;
        };

        window.changeSort = (val) => {
            currentSort = val;
            renderUI();
        };

        window.renderUI = () => {
            const tabsContainer = document.getElementById('drive-tabs');
            const listContainer = document.getElementById('content-list');
            const infoBox = document.getElementById('drive-info-box');
            const driveSelect = document.getElementById('input-game-drive');

            tabsContainer.innerHTML = inventory.map(d => `
                <button onclick="setDrive('${d.name}')" class="px-5 py-2 rounded-xl glass text-sm font-bold ${currentDriveName === d.name ? 'drive-tab-active' : ''}">
                    ${d.name}
                </button>
            `).join('');

            const currentDrive = inventory.find(d => d.name === currentDriveName);
            if (currentDrive) {
                infoBox.innerHTML = `
                    <div class="glass p-4 rounded-2xl border-l-4 border-blue-500 flex justify-between items-end">
                        <div class="text-right">
                            <p class="text-[10px] text-gray-400">هارد ${currentDrive.name}</p>
                            <h3 class="text-lg font-bold">الألعاب: ${currentDrive.games.length}</h3>
                        </div>
                        <div class="text-left">
                            <p class="text-[10px] text-gray-400">متاح ${currentDrive.free} من ${currentDrive.total}</p>
                            ${isEditMode ? `<button onclick="openDriveModal(true)" class="text-blue-400 text-xs font-bold mt-1 underline">تعديل الهارد</button>` : ''}
                        </div>
                    </div>
                `;
            }

            let gamesToShow = [];
            inventory.forEach((d, dIdx) => {
                d.games.forEach((g, gIdx) => {
                    const matchesSearch = g.name.toLowerCase().includes(searchQuery);
                    const isFromSelectedDrive = d.name === currentDriveName;
                    
                    if (searchQuery) {
                        if (matchesSearch) gamesToShow.push({...g, driveName: d.name, dIdx, gIdx});
                    } else if (isFromSelectedDrive) {
                        gamesToShow.push({...g, driveName: d.name, dIdx, gIdx});
                    }
                });
            });

            // تطبيق الفرز
            gamesToShow.sort((a, b) => {
                if (currentSort === 'alpha') {
                    return a.name.localeCompare(b.name);
                } else if (currentSort === 'size-asc') {
                    return a.size - b.size;
                } else if (currentSort === 'size-desc') {
                    return b.size - a.size;
                }
                return 0;
            });

            listContainer.innerHTML = gamesToShow.map(g => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center animate-pop">
                    <div class="text-right">
                        <h4 class="font-bold text-white text-sm">${g.name}</h4>
                        ${searchQuery ? `<span class="text-[9px] text-blue-400 bg-blue-400/10 px-2 py-0.5 rounded-md mt-1 inline-block">${g.driveName}</span>` : ''}
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-left">
                            <span class="text-base font-bold text-green-400">${formatSize(g.size)}</span>
                        </div>
                        ${isEditMode ? `
                            <button onclick="editGame(${g.dIdx}, ${g.gIdx})" class="text-blue-400 p-1"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="deleteGame(${g.dIdx}, ${g.gIdx})" class="text-red-500 p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
            driveSelect.innerHTML = inventory.map(d => `<option value="${d.name}">${d.name}</option>`).join('');
        };

        window.setDrive = (name) => { currentDriveName = name; renderUI(); };
        window.toggleEditMode = () => {
            isEditMode = !isEditMode;
            document.getElementById('edit-toggle-btn').classList.toggle('bg-blue-600');
            document.getElementById('edit-toggle-btn').classList.toggle('text-white');
            document.getElementById('edit-actions').style.display = isEditMode ? 'flex' : 'none';
            renderUI();
        };

        document.getElementById('global-search').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderUI();
        });

        window.closeModals = () => {
            document.getElementById('game-modal').classList.add('hidden');
            document.getElementById('drive-modal').classList.add('hidden');
            editingGameRef = null;
        };

        window.openGameModal = () => {
            document.getElementById('game-modal-title').innerText = "إضافة لعبة";
            document.getElementById('input-game-name').value = '';
            document.getElementById('input-game-size').value = '';
            document.getElementById('input-game-drive').value = currentDriveName;
            document.getElementById('game-modal').classList.remove('hidden');
            document.getElementById('game-modal').classList.add('flex');
        };

        window.editGame = (dIdx, gIdx) => {
            const g = inventory[dIdx].games[gIdx];
            editingGameRef = { dIdx, gIdx };
            document.getElementById('game-modal-title').innerText = "تعديل لعبة";
            document.getElementById('input-game-name').value = g.name;
            document.getElementById('input-game-size').value = g.size;
            document.getElementById('input-game-drive').value = inventory[dIdx].name;
            document.getElementById('game-modal').classList.remove('hidden');
            document.getElementById('game-modal').classList.add('flex');
        };

        window.saveGame = async () => {
            const name = document.getElementById('input-game-name').value;
            const size = parseFloat(document.getElementById('input-game-size').value);
            const targetDriveName = document.getElementById('input-game-drive').value;
            if (!name || isNaN(size)) return;
            if (editingGameRef) inventory[editingGameRef.dIdx].games.splice(editingGameRef.gIdx, 1);
            const dIdx = inventory.findIndex(d => d.name === targetDriveName);
            inventory[dIdx].games.push({ name, size });
            await saveToCloud();
            closeModals();
        };

        window.deleteGame = async (dIdx, gIdx) => {
            if (confirm('حذف اللعبة؟')) {
                inventory[dIdx].games.splice(gIdx, 1);
                await saveToCloud();
            }
        };

        window.openDriveModal = (isEdit = false) => {
            const d = inventory.find(i => i.name === currentDriveName);
            document.getElementById('drive-modal-title').innerText = isEdit ? "تعديل الهارد" : "إضافة هارد جديد";
            document.getElementById('input-drive-name').value = isEdit ? d.name : '';
            document.getElementById('input-drive-total').value = isEdit ? d.total : '';
            document.getElementById('input-drive-free').value = isEdit ? d.free : '';
            document.getElementById('delete-drive-btn').style.display = isEdit ? 'block' : 'none';
            document.getElementById('drive-modal').classList.remove('hidden');
            document.getElementById('drive-modal').classList.add('flex');
        };

        window.saveDrive = async () => {
            const name = document.getElementById('input-drive-name').value;
            const total = document.getElementById('input-drive-total').value;
            const free = document.getElementById('input-drive-free').value;
            if (!name) return;
            const idx = inventory.findIndex(d => d.name === currentDriveName);
            if (idx > -1 && document.getElementById('drive-modal-title').innerText === "تعديل الهارد") {
                inventory[idx].name = name;
                inventory[idx].total = total;
                inventory[idx].free = free;
                currentDriveName = name;
            } else {
                inventory.push({ name, total, free, games: [] });
                currentDriveName = name;
            }
            await saveToCloud();
            closeModals();
        };

        window.deleteCurrentDrive = async () => {
            if (confirm('حذف الهارد؟')) {
                inventory = inventory.filter(d => d.name !== currentDriveName);
                currentDriveName = inventory.length > 0 ? inventory[0].name : '';
                await saveToCloud();
                closeModals();
            }
        };

        // --- وظائف التصدير والاستيراد (Excel/CSV) ---

        // تصدير البيانات كملف CSV (يفتح في Excel)
        window.exportToExcel = () => {
            if (!inventory || inventory.length === 0) {
                alert("لا توجد بيانات لتصديرها!");
                return;
            }

            // إعداد رؤوس الأعمدة
            let csvContent = "\uFEFFاسم الهارد,المساحة الكلية للهارد,المساحة المتبقية للهارد,اسم اللعبة,مساحة اللعبة (GB)\n";

            inventory.forEach(drive => {
                if (drive.games.length === 0) {
                    // إذا الهارد فارغ من الألعاب، نطبع بيانات الهارد فقط
                    csvContent += `"${drive.name}","${drive.total}","${drive.free}","",""\n`;
                } else {
                    drive.games.forEach(game => {
                        csvContent += `"${drive.name}","${drive.total}","${drive.free}","${game.name}","${game.size}"\n`;
                    });
                }
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0, 10);
            a.download = `Game_Library_Backup_${date}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // استيراد البيانات من ملف CSV
        window.importFromExcel = (inputElement) => {
            const file = inputElement.files[0];
            if (!file) return;

            if (!confirm("تحذير: استيراد ملف سيقوم بمسح البيانات الحالية واستبدالها بالملف الجديد. هل أنت متأكد؟")) {
                inputElement.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const text = e.target.result;
                    const lines = text.split('\n');
                    
                    // تجاوز سطر العناوين
                    if (lines.length < 2) {
                        alert("الملف فارغ أو غير صالح.");
                        return;
                    }

                    const tempInventoryMap = {};

                    // البدء من السطر الثاني (تخطي العناوين)
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;

                        // تحليل السطر (Splitting CSV respecting quotes is complex, 
                        // but for simple game names this regex works for standard Excel CSV)
                        // This regex handles: "Drive Name","Total","Free","Game","Size"
                        const cols = line.match(/(?:\"([^\"]*)\")|([^,]+)/g);
                        
                        if (!cols) continue;

                        // تنظيف القيم من الفواصل وعلامات التنصيص
                        const cleanCols = cols.map(c => c.replace(/^"|"$/g, '').trim());

                        // ترتيب الأعمدة حسب التصدير:
                        // 0: اسم الهارد، 1: كلي، 2: متبقي، 3: اسم اللعبة، 4: حجم اللعبة
                        const driveName = cleanCols[0];
                        const driveTotal = cleanCols[1] || "";
                        const driveFree = cleanCols[2] || "";
                        const gameName = cleanCols[3];
                        const gameSize = parseFloat(cleanCols[4]);

                        if (!driveName) continue;

                        // إنشاء الهارد إذا لم يكن موجوداً في القائمة المؤقتة
                        if (!tempInventoryMap[driveName]) {
                            tempInventoryMap[driveName] = {
                                name: driveName,
                                total: driveTotal,
                                free: driveFree,
                                games: []
                            };
                        }

                        // إضافة اللعبة إذا وجدت
                        if (gameName && !isNaN(gameSize)) {
                            tempInventoryMap[driveName].games.push({
                                name: gameName,
                                size: gameSize
                            });
                        }
                    }

                    const newInventory = Object.values(tempInventoryMap);

                    if (newInventory.length > 0) {
                        inventory = newInventory;
                        await saveToCloud();
                        alert("تم استيراد البيانات بنجاح!");
                        window.location.reload();
                    } else {
                        alert("لم يتم العثور على بيانات صالحة في الملف.");
                    }

                } catch (error) {
                    console.error(error);
                    alert("حدث خطأ أثناء قراءة الملف. تأكد أنه ملف CSV صحيح.");
                }
                inputElement.value = ''; // تصفير المدخل
            };
            reader.readAsText(file);
        };

        init();
    </script>
</body>
</html>
