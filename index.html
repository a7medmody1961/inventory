<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Library Cloud | مستودع الألعاب</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .drive-tab-active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .safe-area-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 5rem); }
        input:focus { outline: none; border-color: #3b82f6; }
        .animate-pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="safe-area-pb">

    <!-- Header -->
    <header class="p-6 pb-2">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-800 text-blue-400">مكتبتي السحابية</h1>
                <p id="auth-status" class="text-[10px] text-gray-500 italic">جاري الاتصال بالسحابة...</p>
            </div>
            <button onclick="toggleEditMode()" id="edit-toggle-btn" class="p-2 rounded-xl glass text-gray-400">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Global Search -->
        <div class="relative mb-4">
            <input type="text" id="global-search" placeholder="ابحث في كل الهاردات..." 
                   class="w-full glass py-4 pr-12 pl-4 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 transition-all">
            <i data-lucide="search" class="absolute right-4 top-4 text-gray-500 w-5 h-5"></i>
        </div>

        <!-- Drives Tabs -->
        <div id="drive-tabs" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar whitespace-nowrap">
            <!-- Tabs injected here -->
        </div>
    </header>

    <!-- Main Content -->
    <main id="content-list" class="px-6 space-y-3">
        <!-- Cards injected here -->
    </main>

    <!-- Floating Add Button (Only in Edit Mode) -->
    <button id="add-game-btn" onclick="openAddModal()" class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 rounded-full shadow-lg items-center justify-center hidden z-40">
        <i data-lucide="plus" class="text-white w-8 h-8"></i>
    </button>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass w-full max-w-sm p-6 rounded-3xl animate-pop">
            <h2 id="modal-title" class="text-xl font-bold mb-4">لعبة جديدة</h2>
            <div class="space-y-4">
                <input type="text" id="input-game-name" placeholder="اسم اللعبة" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700">
                <input type="number" id="input-game-size" placeholder="المساحة (GB)" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700">
                <select id="input-game-drive" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700">
                    <!-- Drive options -->
                </select>
                <div class="flex gap-2 pt-2">
                    <button onclick="saveGame()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold">حفظ</button>
                    <button onclick="closeModal()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold text-gray-300">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global State
        let db, auth, user, appId;
        let inventory = [];
        let currentDriveFilter = 'all';
        let searchQuery = '';
        let isEditMode = false;

        const firebaseConfig = JSON.parse('{"apiKey":"AIzaSyCc5hHJXwX57QO1DHTO85B5j4Uz7Q_Wkpo","authDomain":"game-inventory-app.firebaseapp.com","projectId":"game-inventory-app","storageBucket":"game-inventory-app.firebasestorage.app","messagingSenderId":"130612653971","appId":"1:130612653971:web:fe9ae6e9d664497a038266"}');
        appId = "game-library-pro-v1";

        // Init App
        const init = async () => {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Auth Rule 3: Sign in first
            await signInAnonymously(auth);
            
            onAuthStateChanged(auth, (u) => {
                if (u) {
                    user = u;
                    document.getElementById('auth-status').innerText = "متصل بالسحابة ✅";
                    loadData();
                }
            });
        };

        const loadData = () => {
            // Rule 1: Strict Paths
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'inventory', 'main');
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    inventory = docSnap.data().drives || [];
                } else {
                    // Initial Data Seeding
                    inventory = [
                        { name: 'Toshiba', games: [{name:'FC25', size:45}, {name:'GTA V', size:69}] },
                        { name: 'WD Blue', games: [{name:'Cyberpunk', size:105}] }
                    ];
                    saveToCloud();
                }
                renderUI();
            }, (err) => console.error("Firestore Error:", err));
        };

        const saveToCloud = async () => {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'inventory', 'main');
            await setDoc(docRef, { drives: inventory });
        };

        // UI Logic
        window.renderUI = () => {
            const tabsContainer = document.getElementById('drive-tabs');
            const listContainer = document.getElementById('content-list');
            const driveSelect = document.getElementById('input-game-drive');

            // Render Tabs
            let tabsHtml = `<button onclick="setFilter('all')" class="px-5 py-2 rounded-xl glass text-sm font-bold ${currentDriveFilter==='all'?'drive-tab-active':''}">الكل</button>`;
            inventory.forEach(d => {
                tabsHtml += `<button onclick="setFilter('${d.name}')" class="px-5 py-2 rounded-xl glass text-sm font-bold ${currentDriveFilter===d.name?'drive-tab-active':''}">
                    ${d.name} <span class="text-[10px] opacity-60 mr-1">${d.games.length}</span>
                </button>`;
            });
            tabsContainer.innerHTML = tabsHtml;

            // Update Select Drive
            driveSelect.innerHTML = inventory.map(d => `<option value="${d.name}">${d.name}</option>`).join('');

            // Render Games
            let gamesToShow = [];
            inventory.forEach(d => {
                d.games.forEach((g, idx) => {
                    // Global Search logic: If searching, show everything. If not, filter by drive.
                    const matchesSearch = g.name.toLowerCase().includes(searchQuery);
                    const matchesDrive = currentDriveFilter === 'all' || d.name === currentDriveFilter;
                    
                    if (searchQuery) {
                        if (matchesSearch) gamesToShow.push({...g, driveName: d.name, index: idx});
                    } else if (matchesDrive) {
                        gamesToShow.push({...g, driveName: d.name, index: idx});
                    }
                });
            });

            listContainer.innerHTML = gamesToShow.map(g => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center animate-pop">
                    <div>
                        <h4 class="font-bold text-white text-sm">${g.name}</h4>
                        <span class="text-[10px] text-blue-400 bg-blue-400/10 px-2 py-0.5 rounded-md mt-1 inline-block">${g.driveName}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-left">
                            <span class="text-lg font-bold text-green-400">${g.size}</span>
                            <span class="text-[10px] text-gray-500 block">GB</span>
                        </div>
                        ${isEditMode ? `<button onclick="deleteGame('${g.driveName}', ${g.index})" class="text-red-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        };

        window.setFilter = (f) => {
            currentDriveFilter = f;
            renderUI();
        };

        window.toggleEditMode = () => {
            isEditMode = !isEditMode;
            document.getElementById('edit-toggle-btn').classList.toggle('text-blue-400');
            document.getElementById('add-game-btn').style.display = isEditMode ? 'flex' : 'none';
            renderUI();
        };

        // Search logic
        document.getElementById('global-search').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderUI();
        });

        // CRUD Operations
        window.openAddModal = () => {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        };

        window.closeModal = () => {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        };

        window.saveGame = async () => {
            const name = document.getElementById('input-game-name').value;
            const size = parseFloat(document.getElementById('input-game-size').value);
            const driveName = document.getElementById('input-game-drive').value;

            if (!name || isNaN(size)) return;

            const driveIdx = inventory.findIndex(d => d.name === driveName);
            inventory[driveIdx].games.push({ name, size });
            
            await saveToCloud();
            closeModal();
            document.getElementById('input-game-name').value = '';
            document.getElementById('input-game-size').value = '';
        };

        window.deleteGame = async (driveName, gameIdx) => {
            if (!confirm('هتمسح اللعبة دي؟')) return;
            const driveIdx = inventory.findIndex(d => d.name === driveName);
            inventory[driveIdx].games.splice(gameIdx, 1);
            await saveToCloud();
        };

        init();

    </script>
</body>
</html>
